<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  <!-- Added moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Weather app -->
  <div class="container">
    <h1 id="form-heading" class="m-3 h3 form-label">
        Weather Dashboard
      </h1>
      <hr>
      <form id="search-form" class="form">
        <input type="text" class="form-input mt-1 h3 rounded" id="search-input" placeholder="Enter a city here"
        aria-labelledby="form-heading" aria-controls="today forecast"/>
      </form>
      <div class="input-group-append btn-block justify-content-center mt-4">
        <button type="submit" class="btn search-button btn-dark" id="search-button" aria-label="submit search">
          Search
        </button>
      </div>
      <div class="result mt-2" id="today" role="region" aria-live="polite">

      </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
